<!DOCTYPE html>
<html>

<head>
    <title>Making Boxes</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>

    <div class="big-box">

        <div class="second-box">
            <img src="image/yellow-background.png" width="250px" height="150px">

        </div>
        <div class="fifth-box">
            <img src="image/multicolor-background.png" width="250px" height="150px">

        </div>
        <div class="sixth-box">
            <img src="image\sky-background.png" width="300px" height="300px">

        </div>
        <div class="third-box">
            <img src="image\sun-background.png" width="200px" height="350px">

        </div>
        <div class="fourth-box">
            <img src="image\blue-background.png" alt="blue-background" height="50px" width="300px">

        </div>
    </div>
</body>

</html>
